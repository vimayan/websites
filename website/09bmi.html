<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> BMI</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400;700" rel="stylesheet">
<script>

 document.write("<p>Document title: " + document.title );

<body>
    <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
    <form class="form" id="form">
        <div class="row-one">
            <input type="text" class="text-input" id="age" autocomplete="off" required><p class="=text">Age</p>
            <label class="container">
                <input type="radio" name="radio" id="female"><p class="text">Female</p>
                <span class="checkmark"></span>
            </label>
    
            <label class="container">
                <input type="radio" name="radio" id="male"><p class="text">Male</p>
                <span class="checkmark"></span>
            </label>
    
        </div>
        <div class="row-two">
            <input type="text" class="text-input" id="height" autocomplete="off" required>
            <p class="=text">Height (cm)</p>
            <input type="text" class="text-input" id="weight" autocomplete="off" required>
            <p class="=text">weight (kg)</p>
    
        </div>
        <button type="button" id="submit" >Submit
        </button>
      
    </form>
    
    <div id="ohho">
        <li class="sodo">
            this is to delete
        </li>
        
    </div>
    <div id="editor" contenteditable>
        Click to edit
        </div>
        

    
</body>
